<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Image Display</h1>
    <img src="sky.jpg" width="400" height="400" alt="Sun is setting over a beautiful purple lavender field in Valensole Provence France"/>

    <h1>Audio</h1>
    <audio src="music.mp3" controls="controls" loop>Your browser does not support the audio tag</audio>

    <h1>Video</h1>
    <video src="vedio.mp4" controls="controls" width="300" height="100">Your browser does not support the video tag</video>

</body>
</html>
