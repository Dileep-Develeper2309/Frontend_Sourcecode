<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            background-color: brown;
            color: white;
        }
        #move{
            position: relative;
            transform: translate(100px,100px);
        }
    </style>
</head>
<body>
    <div class="box">Box 1</div>
    <div class="box" id="move">Box 2</div>
</body>
</html>
