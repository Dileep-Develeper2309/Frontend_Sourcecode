<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition On Hover</title>
    <style>
        #box{
            width: 50px;
            height: 50px;
            background-color: #119977;
            transition-property: width,height;
            transition-duration: 2s;
        }

        #box:hover{
            width: 100px;
            height: 100px;
        } 
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
