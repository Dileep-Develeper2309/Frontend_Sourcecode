<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX Model Demo</title>
    <style>
        div {
            font-size: x-large;
            margin: 100px;
            padding: 20px;
            border: 25px solid navy;
        }
        P {
            margin: 50px;
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>Here is something interesting.
        <p> What you are reading is a paragraph which is present inside a div tag. The alignment of the paragraph is
            changed because of the styling provided using margin. </p>
    </div>
</body>
</html>
