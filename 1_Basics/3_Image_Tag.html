<!DOCTYPE html>
<html>
    <head>
        <title>
            My Img Tag
        </title>
    </head>
    <body>
        <img src="roadmap.jpeg" alt="Roadmap" height="500" width="500">
        <h1>Use of alt attribute</h1>
        <h3>
            The alt attribute in the <img> tag is used to provide alternative text for an image. 
            This alternative text is displayed if the image cannot be loaded or displayed and is also used by screen readers to describe the image for users with visual impairments.
        </h3>
    </body>
</html>
