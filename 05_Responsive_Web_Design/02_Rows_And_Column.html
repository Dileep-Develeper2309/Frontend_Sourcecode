<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows and Column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>
<body>
    <!-- equal column -->
    <div class="row">
        <div class="col border border-dark">Rohit</div>
        <div class="col border border-dark">Virat</div>
        <div class="col border border-dark">Sachin</div>
    </div><br>

    <!-- unequal column -->
    <div class="row">
        <div class="col border border-dark">Rohit</div>
        <div class="col-6 border border-dark">Virat</div>
        <div class="col border border-dark">Sachin</div>
    </div><br>

    <div class="row" style="border: 5px solid #005c99">I am a row without a container</div><br>

    <div class="container" style="border: 5px solid #33ff33">
		I am a div with class .container
		<div class="row" style="border: 5px solid #e6ac00">I am a row inside .container</div>
	</div><br>

    <div class="container" style="border: 5px solid #33ff33">
		I am a div with class .container
		<div class="row" style="border: 5px solid #e6ac00">I am a row inside .container</div>
	</div><br>
</body>
</html>l
