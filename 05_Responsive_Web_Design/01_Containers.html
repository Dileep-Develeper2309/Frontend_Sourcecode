<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="border border-dark">
    

    <!-- container class help us to display conetnt at the center -->
    <div class="border border-primary container">Hello World</div>
    <br>
    <!-- container-fluid takes the entire width of the screen -->
    <div class="border border-primary container-fluid">Hello World</div>
</body>
</html>
